<div class="lift:surround?with=default&at=content">
    <lift:Notices showAll="true">
        <lift:error_class>notification error</lift:error_class>
        <lift:warning_class>notification warning</lift:warning_class>
        <lift:notice_class>notification success</lift:notice_class>
    </lift:Notices>

    <div class="row-fluid">
        <article class="span12 data-block nested">
            <div class="data-container">
                <header>
                    <h3>{S.?("form.supplier.edit")}</h3>
                </header>
                <section>
                    <form class="lift:supplierView.edit" form="post">
                        <fieldset>
                            <legend>Legend</legend>
                            <dl>
                                <dt><label>Name:</label></dt>
                                <dd><supplier:name/></dd>
                                <dt><label>Email:</label></dt>
                                <dd><supplier:email/><lift:Msg/></dd>
                                <dt><label>Telephone:</label></dt>
                                <dd><supplier:telephone/></dd>
                                <dt><label>Address:</label></dt>
                                <dd><supplier:address/></dd>
                                <dt><label>Opening Hours:</label></dt>
                                <dd><supplier:opening-hours/></dd>
                            </dl>
                        </fieldset>
                        <supplier:submit>
                            <button>New</button>
                        </supplier:submit>
                    </form>
                </section>
            </div>
        </article>
    </div>
</div>
